version: "3.9"

services:

  backend:
    image: vineety/appraisal:backend
    container_name: appraisal_backend
    expose:
      - "8000"
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: appraisal
      DB_USER: appraisal_user
      DB_PASSWORD: appraisal_pass
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: vineety/appraisal:frontend
    container_name: appraisal_frontend
    expose:
      - "80"

  nginx:
    image: vineety/appraisal:nginx
    container_name: appraisal_nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

  db:
    image: postgres:15
    container_name: appraisal_db
    environment:
      POSTGRES_DB: appraisal
      POSTGRES_USER: appraisal_user
      POSTGRES_PASSWORD: appraisal_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appraisal_user -d appraisal"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: